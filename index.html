<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--container for the whole content-->
    <div class="container">
        <!--header div-->
        <div class="header">
            <div class="clear">
                <!--button to refresh local storage-->
                <i class="refresh"></i> 
            </div>
        </div>

        <!--content div-->
        <div>
            <ul class="list">
                <!--completed task checkbox-->
                <i class="circle-complete"></i>
                <!--task test paragraph-->
                <p class="text">Study Coding</p>
                <!--delete task button-->
                <i class="trash-delete"></i>
            </ul>

            <!--adding task items section-->
            <div class="add-item">
                <!--add new task icon-->
                <i class="plus-circle"></i>
                <!--input bar to add new task-->
                <input type="text" id="input" placeholder="Add to do">
            </div>
        </div>
    </div>
</body>
</html>
